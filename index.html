<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Страничка по БЭМ</title>
</head>
<body>
    <header class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <img src="./icons/logo.png" alt="logo">
                </div>
                <div class="header__official">
                    <p>Официальный представитель</p>
                    <p class="official-company">Garmin, Polar, Suunto</p>
                </div>
                <div class="header__phone">
                    <a href="tel:+38057225265">+3 (805) 722-52-65</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo__content">
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/timer.png" alt="timer">
                        <p>Время подбора: 10 минут</p>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/baggage.png" alt="baggage">
                        <p>Бесплатная доставка</p>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="messages">
                        <p>Ответим на все вопросы</p>
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    <p>или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
